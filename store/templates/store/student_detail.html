{% extends 'store/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.first_name }}
                        {{ object.second_name }}
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {% if object.is_active %}
                        Статус: Учится
                        {% else %}
                        Статус: Не учится
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <img src="/media/{{ object.avatar }}" Width="300" Height="250"/>
        </div>
    </div>
</div>
{% endblock %}
